<div class="p-10">
  <div class="w-full gap-4 flex p-6 border-solid border-2">
    <div class="w-5/12">
      <span class="font-medium text-lg">
        Basic Information
      </span>
      <p class="">
        Enter basic details of the user such as email address, name and the role
        within your organization. Email once added cannot be changed later.
      </p>
    </div>
    <div class="w-7/12">
      <form>
        <div class="flex justify-between mb-4">
          <div>
            <mat-form-field appearance="outline" class="w-72">
              <mat-label>
                Email
              </mat-label>
              <input matInput disabled class="border border-gray-300 p-3 rounded-md" placeholder="Email"
              [value]="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="w-72">
              <mat-select placeholder="Role" [formControl]="selectedRoleControl">
                <mat-option *ngFor="let role of roles" [value]="role.roleId">
                  {{role.roleName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="">
          <mat-form-field appearance="outline" class="w-640">
            <mat-label>
              Name
            </mat-label>
            <input class="border border-gray-300 p-3 rounded-md" matInput placeholder="Name"
            [value]="name" disabled />
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="px-10">
  <div class="w-full gap-4 flex justify-between p-6 border-2 border-solid">
    <div>
      <span class="font-medium text-lg">
        Assign Tags (Optional)
      </span>
      <p>
        Assign user related tags and use these tags to filter
      </p>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-640">
        <mat-label>Select Tags</mat-label>
        <mat-select [formControl]="selectedTags" multiple>
          <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div style="justify-content: end" class="flex mx-10 mt-5 ">
  <span>
    <button
      type="button"
      mat-flat-button
      color="primary"
      (click)="onSaveDetails()"
    >
      <span>Save Details</span>
    </button>
  </span>
</div>
